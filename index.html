<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BBCSS Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  height:100%;
  margin:0;
  background:#0b0f1a;
  color:#e5e7eb;
  font-family:Arial,sans-serif;
}

/* ================= HEADER ================= */
#header{
  position:relative;
  height:64px;
  background:#020617;
  border-bottom:1px solid #1f2937;
  z-index:1000;
}

/* menu button ‚Äì HARD LEFT */
#menuBtn{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#e5e7eb;
  font-size:22px;
  cursor:pointer;
  width:auto;
  padding:0;
}

/* perfectly centered logo + title */
#headerCenter{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{height:40px;}
.header-title{font-size:18px;font-weight:600;white-space:nowrap;}

/* ================= MENU PANEL ================= */
/* FULLY HIDDEN BY DEFAULT */
#menuPanel{
  position:fixed;
  top:64px;
  left:-260px;               /* üîë fully off-screen */
  width:240px;
  height:calc(100% - 64px);
  background:#020617;
  border-right:1px solid #1f2937;
  padding:14px;
  transition:left .25s ease;
  z-index:999;
}

#menuPanel.open{left:0;}

#menuPanel h3{
  margin:0 0 12px;
  font-size:13px;
  color:#9ca3af;
}

#menuPanel button{
  width:100%;
  padding:8px;
  margin-bottom:8px;
  background:#020617;
  border:1px solid #1f2937;
  color:#e5e7eb;
  cursor:pointer;
  text-align:left;
}

#menuPanel button:hover{
  background:#2563eb;
  border-color:#2563eb;
}

/* ================= LAYOUT ================= */
.page{display:none;}
.page.active{display:block;}

.container{
  display:flex;
  height:calc(100vh - 64px - 54px);
}

/* ================= SIDEBAR ================= */
#sidebar{
  width:420px;
  background:#0f172a;
  border-right:1px solid #1f2937;
  padding:14px;
  overflow-y:auto;
}

.section{margin-bottom:14px;}
.section h3{
  font-size:13px;
  padding:6px 8px;
  background:#020617;
  border-left:4px solid #2563eb;
  margin:0 0 6px;
  text-transform:uppercase;
}
.section .content{
  background:#0b1220;
  padding:8px;
  border:1px solid #1f2937;
  font-size:13px;
}

button{
  width:100%;
  padding:7px;
  background:#020617;
  border:1px solid #2563eb;
  color:#e5e7eb;
  cursor:pointer;
}

.empty{color:#6b7280}

/* ================= TABLE ================= */
table{width:100%;border-collapse:collapse;font-size:12px;}
th,td{padding:5px;border:1px solid #1f2937;}
th{background:#020617;}

.on-duty{background:rgba(16,185,129,.15);}
.off-duty{background:rgba(245,158,11,.15);}
.absconding{background:rgba(239,68,68,.25);font-weight:bold;}

/* ================= MAP ================= */
#map{flex:1;}

/* ================= SUMMARY ================= */
#summaryPanel{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:54px;
  background:#020617;
  border-top:1px solid #1f2937;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.summary-item{text-align:center;font-size:12px;}
.summary-item .label{color:#9ca3af;font-size:11px;}
.summary-item .value{font-size:16px;font-weight:bold;}
</style>
</head>

<body>

<!-- MENU PANEL -->
<div id="menuPanel">
  <h3>MENU</h3>
  <button onclick="showPage('map')">üó∫Ô∏è Command Center</button>
  <button onclick="showPage('site')">üè¢ Site Details</button>
  <button onclick="showPage('attendance')">üïí Attendance</button>
  <button onclick="showPage('reports')">üìä Reports</button>
  <button onclick="showPage('settings')">‚öôÔ∏è Settings</button>
</div>

<!-- HEADER -->
<div id="header">
  <button id="menuBtn" onclick="toggleMenu()">‚ò∞</button>
  <div id="headerCenter">
    <img src="https://lh3.googleusercontent.com/d/12Xf4kpshWWpf-TntBM7dCTNyemEWPeUt" class="logo">
    <div class="header-title">BBCSS Command Center</div>
  </div>
</div>

<!-- PAGE: MAP -->
<div id="page-map" class="page active">
  <div class="container">
    <div id="sidebar">
      <div class="section">
        <h3>Admin Actions</h3>
        <div class="content">
          <button>Add Site</button><br><br>
          <button>Add Manpower</button>
        </div>
      </div>

      <div class="section">
        <h3>Guards</h3>
        <div class="content empty">Click a site pin</div>
      </div>
    </div>
    <div id="map"></div>
  </div>
</div>

<!-- PLACEHOLDER PAGES -->
<div id="page-site" class="page"><h2 style="padding:20px">üè¢ Site Details</h2></div>
<div id="page-attendance" class="page"><h2 style="padding:20px">üïí Attendance</h2></div>
<div id="page-reports" class="page"><h2 style="padding:20px">üìä Reports</h2></div>
<div id="page-settings" class="page"><h2 style="padding:20px">‚öôÔ∏è Settings</h2></div>

<!-- SUMMARY -->
<div id="summaryPanel">
  <div class="summary-item"><div class="label">Sites</div><div class="value">0</div></div>
  <div class="summary-item"><div class="label">Guards</div><div class="value">0</div></div>
  <div class="summary-item"><div class="label">On Duty</div><div class="value">0</div></div>
  <div class="summary-item"><div class="label">Off Duty</div><div class="value">0</div></div>
  <div class="summary-item"><div class="label">Absconding</div><div class="value">0</div></div>
</div>

<script>
const menuPanel = document.getElementById("menuPanel");

function toggleMenu(){
  menuPanel.classList.toggle("open");
}

function showPage(p){
  document.querySelectorAll(".page").forEach(pg=>pg.classList.remove("active"));
  document.getElementById("page-"+p).classList.add("active");
  menuPanel.classList.remove("open");
}

function initMap(){
  new google.maps.Map(document.getElementById("map"),{
    center:{lat:17.5,lng:78.4},
    zoom:7
  });
}
window.onload=initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
