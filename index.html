<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BBCSS Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  height:100%;margin:0;
  background:#0b0f1a;color:#e5e7eb;
  font-family:Arial,sans-serif;
}

/* ================= HEADER ================= */
#header{
  position:relative;
  height:64px;
  background:#020617;
  border-bottom:1px solid #1f2937;
}

/* menu button hard-left */
#menuBtn{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#e5e7eb;
  font-size:22px;
  cursor:pointer;
  width:auto;
  padding:0;
}

/* perfectly centered logo + title */
#headerCenter{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{height:40px;}
.header-title{
  font-size:18px;
  font-weight:600;
  white-space:nowrap;
}

/* ================= MENU ================= */
#menuPanel{
  position:fixed;
  top:64px;
  left:-220px;
  width:220px;
  height:calc(100% - 64px);
  background:#020617;
  border-right:1px solid #1f2937;
  padding:12px;
  transition:.3s;
  z-index:9998;
}
#menuPanel.open{left:0;}
#menuPanel h3{margin-top:0;font-size:14px;}
#menuPanel button{margin-bottom:8px;}

/* ================= LAYOUT ================= */
.page{display:none;}
.page.active{display:block;}

.container{
  display:flex;
  height:calc(100vh - 64px - 54px);
}

#sidebar{
  width:420px;
  background:#0f172a;
  border-right:1px solid #1f2937;
  padding:14px;
  overflow-y:auto;
}

.section{margin-bottom:14px;}
.section h3{
  font-size:13px;
  padding:6px 8px;
  background:#020617;
  border-left:4px solid #2563eb;
  margin:0 0 6px;
  text-transform:uppercase;
}
.section .content{
  background:#0b1220;
  padding:8px;
  border:1px solid #1f2937;
  font-size:13px;
}

button{
  width:100%;
  padding:7px;
  background:#020617;
  border:1px solid #2563eb;
  color:#e5e7eb;
  cursor:pointer;
}

.empty{color:#6b7280}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
th,td{
  padding:5px;
  border:1px solid #1f2937;
}
th{background:#020617;}
.on-duty{background:rgba(16,185,129,.15);}
.off-duty{background:rgba(245,158,11,.15);}
.absconding{background:rgba(239,68,68,.25);font-weight:bold;}

#map{flex:1;}

#summaryPanel{
  position:fixed;
  bottom:0;left:0;right:0;
  height:54px;
  background:#020617;
  border-top:1px solid #1f2937;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.summary-item{text-align:center;font-size:12px;}
.summary-item .label{color:#9ca3af;font-size:11px;}
.summary-item .value{font-size:16px;font-weight:bold;}

input,select{
  width:100%;
  padding:7px;
  margin-bottom:8px;
  background:#020617;
  border:1px solid #1f2937;
  color:#e5e7eb;
}
</style>
</head>

<body>

<!-- ================= MENU ================= -->
<div id="menuPanel">
  <h3>MENU</h3>
  <button onclick="showPage('map')">üó∫Ô∏è Command Center</button>
  <button onclick="showPage('site-details')">üè¢ Site Details</button>
  <button onclick="showPage('attendance')">üïí Attendance</button>
  <button onclick="showPage('reports')">üìä Reports</button>
  <button onclick="showPage('settings')">‚öôÔ∏è Settings</button>
</div>

<!-- ================= HEADER ================= -->
<div id="header">
  <button id="menuBtn" onclick="toggleMenu()">‚ò∞</button>
  <div id="headerCenter">
    <img src="https://lh3.googleusercontent.com/d/12Xf4kpshWWpf-TntBM7dCTNyemEWPeUt" class="logo">
    <span class="header-title">BBCSS Command Center</span>
  </div>
</div>

<!-- ================= PAGE: MAP ================= -->
<div id="page-map" class="page active">
  <div class="container">
    <div id="sidebar">
      <div class="section">
        <h3>Admin Actions</h3>
        <div class="content">
          <button onclick="openAddSite()">‚ûï Add Site</button><br><br>
          <button onclick="openAddGuard()">‚ûï Add Manpower</button>
        </div>
      </div>
      <div id="sitePanel" class="empty">Click a site pin</div>
    </div>
    <div id="map"></div>
  </div>
</div>

<!-- ================= PAGE: SITE DETAILS ================= -->
<div id="page-site-details" class="page">
  <div style="padding:16px">

    <h2>üè¢ Site Details</h2>

    <div class="section">
      <h3>Select Site</h3>
      <div class="content">
        <select id="siteSelect" onchange="loadSiteDetails()">
          <option value="">-- Select Site --</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h3>Site Profile</h3>
      <div class="content" id="siteProfile">
        <span class="empty">Select a site</span>
      </div>
    </div>

    <div class="section">
      <h3>Active Guards</h3>
      <div class="content" id="activeGuards"></div>
    </div>

    <div class="section">
      <h3>Reserve Guards</h3>
      <div class="content" id="reserveGuards"></div>
    </div>

  </div>
</div>

<!-- ================= OTHER PAGES ================= -->
<div id="page-attendance" class="page"><h2 style="padding:16px">Attendance (Coming Soon)</h2></div>
<div id="page-reports" class="page"><h2 style="padding:16px">Reports (Coming Soon)</h2></div>
<div id="page-settings" class="page"><h2 style="padding:16px">Settings (Coming Soon)</h2></div>

<!-- ================= SUMMARY ================= -->
<div id="summaryPanel">
  <div class="summary-item"><div class="label">Sites</div><div id="sumSites" class="value">0</div></div>
  <div class="summary-item"><div class="label">Guards</div><div id="sumGuards" class="value">0</div></div>
  <div class="summary-item"><div class="label">On Duty</div><div id="sumOn" class="value">0</div></div>
  <div class="summary-item"><div class="label">Off Duty</div><div id="sumOff" class="value">0</div></div>
  <div class="summary-item"><div class="label">Absconding</div><div id="sumAbs" class="value">0</div></div>
</div>

<script>
/* ================= MENU ================= */
function toggleMenu(){menuPanel.classList.toggle("open");}
function showPage(p){
  document.querySelectorAll(".page").forEach(pg=>pg.classList.remove("active"));
  document.getElementById("page-"+p).classList.add("active");
  menuPanel.classList.remove("open");
}

/* ================= CONFIG ================= */
const SHEET_ID="1sp0zxqkeBLyNLMcLgnmRRcwAm_AiXLI3XGSCvWvWnoM";
const SITES_URL=`https://opensheet.elk.sh/${SHEET_ID}/Sites`;
const GUARDS_URL=`https://opensheet.elk.sh/${SHEET_ID}/Guards`;
const SITE_DETAILS_URL=`https://opensheet.elk.sh/${SHEET_ID}/Site_Details`;
const GUARD_MASTER_URL=`https://opensheet.elk.sh/${SHEET_ID}/Guard_Master`;

let map, allSites=[], guards=[], siteDetails=[], guardMaster=[], markers=[];

/* ================= MAP ================= */
async function initMap(){
  map=new google.maps.Map(document.getElementById("map"),{
    center:{lat:17.5,lng:78.4},zoom:7
  });

  allSites=await fetch(SITES_URL).then(r=>r.json());
  guards=await fetch(GUARDS_URL).then(r=>r.json());
  siteDetails=await fetch(SITE_DETAILS_URL).then(r=>r.json());
  guardMaster=await fetch(GUARD_MASTER_URL).then(r=>r.json());

  renderMarkers();
  populateSiteDropdown();
}

/* ================= MARKERS ================= */
function renderMarkers(){
  markers.forEach(m=>m.setMap(null));
  markers=[];
  allSites.forEach(site=>{
    const m=new google.maps.Marker({
      map,
      position:{lat:+site.Latitude,lng:+site.Longitude},
      title:site.Name
    });
    m.addListener("click",()=>showSite(site));
    markers.push(m);
  });
  updateSummary();
}

/* ================= SITE PANEL ================= */
function showSite(site){
  const sg=guards.filter(g=>g["Site Name"]===site.Name);
  sitePanel.innerHTML=`<b>${site.Name}</b><br><br>${guardsTable(sg)}`;
}

/* ================= TABLES ================= */
function guardsTable(list){
  if(!list.length) return "<div class='empty'>No guards</div>";
  return `<table>
    <tr><th>Name</th><th>ID</th><th>Rank</th><th>Status</th></tr>
    ${list.map(g=>`
      <tr>
        <td>${g["Guard Name"]}</td>
        <td>${g["Guard ID"]||""}</td>
        <td>${g.Rank||""}</td>
        <td>${g["Duty Status"]}</td>
      </tr>`).join("")}
  </table>`;
}

/* ================= SUMMARY ================= */
function updateSummary(){
  sumSites.innerText=allSites.length;
  sumGuards.innerText=guards.length;
  sumOn.innerText=guards.filter(g=>g["Duty Status"]==="On Duty").length;
  sumOff.innerText=guards.filter(g=>g["Duty Status"]==="Off Duty").length;
  sumAbs.innerText=guards.filter(g=>g["Duty Status"]==="Absconding").length;
}

/* ================= SITE DETAILS PAGE ================= */
function populateSiteDropdown(){
  const sel=document.getElementById("siteSelect");
  siteDetails.forEach(s=>{
    const o=document.createElement("option");
    o.value=s["Site Name"];
    o.textContent=s["Site Name"];
    sel.appendChild(o);
  });
}

function loadSiteDetails(){
  const name=siteSelect.value;
  const site=siteDetails.find(s=>s["Site Name"]===name);
  const g=guardMaster.filter(x=>x["Site Name"]===name);

  siteProfile.innerHTML=`
    <table>
      <tr><th>Site Name</th><td>${site["Site Name"]}</td></tr>
      <tr><th>Parent Account</th><td>${site["Parent Account"]}</td></tr>
      <tr><th>Contact</th><td>${site["Account Contact Name"]}</td></tr>
      <tr><th>Phone</th><td>${site["Account Contact Number"]}</td></tr>
      <tr><th>GST</th><td>${site["GST Number"]}</td></tr>
    </table>`;

  activeGuards.innerHTML=buildGuardTable(g.filter(x=>x["Guard Type"]==="Active"));
  reserveGuards.innerHTML=buildGuardTable(g.filter(x=>x["Guard Type"]==="Reserve"));
}

function buildGuardTable(list){
  if(!list.length) return "<div class='empty'>No records</div>";
  return `<table>
    <tr><th>Name</th><th>ID</th><th>Rank</th><th>Phone</th><th>Status</th></tr>
    ${list.map(g=>`
      <tr>
        <td>${g["Guard Name"]}</td>
        <td>${g["Guard ID Number"]}</td>
        <td>${g.Rank}</td>
        <td>${g["Phone Number"]}</td>
        <td>${g["Duty Status"]}</td>
      </tr>`).join("")}
  </table>`;
}

window.onload=initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyConhuaK9NwmTVHZ5yk7n54uuFTzqtG2wI"></script>
</body>
</html>
